<script>
// menangkap pilihan player
let p = prompt('pilih : gajah, semut , orang');



// menangkap pilihan computer

// membangkitkan bilangan random  
let comp = Math.random();

if(comp < 0.37) {
    comp = 'gajah' ;
}else if (comp < 0.67 && comp > 0.37 ){
    comp = 'orang' ;
}else if (comp > 0.67 && comp < 0.67 ){
    comp ='semut' ;
} else {
    comp = 'nilai yang anda masukan salah '; 
}
// menentukan rules 

if (p == comp ){
    alert ('anda seri');
}




// tampilkan hasilnya
</script>
