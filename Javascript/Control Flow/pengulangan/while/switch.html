<htm lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH</title>
</head>
<body>
    
<script>

let item = prompt('masukan nama makanan/minuman \n  cth(nasi,gula,teh herbal, softdrink)');
// memasukan nilai true bukan string. jadi jika ingin menggunakan harus ditambah dengan string  
    switch(item) {
        case 'nasi' :
        alert('makanan ini tidak sehat');
        break
        case 'teh herbal': 
        alert ('minuman sehat');
        break ;
        case 'softdrink' :
        case 'gula' :
        alert('minuman tidak sehat');
        break;
    default :
    // default berfungsi untuk selain 
    alert ('makanan dan minuman yang anda masukan tidak ada') ;
    break

}
</script>
</body>
