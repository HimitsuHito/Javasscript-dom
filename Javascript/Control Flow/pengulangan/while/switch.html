<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH</title>
</head>
<body>
    
<script>

let item = prompt('masukan nama makanan/ minuman \n (cth:nasi,daging,susu,softdrink,hamburger');
switch ( item ) {
    case 'nasi' :
    case 'susu' :
    case 'daging' :
    alert('Makanan / minuman SEHAT');
    break; // fungsi break adalah untuk memberhentikan jika tidak ada break maka alert selanjutnya akan muncul
    
    case 'hamburger' :
    case 'softdrink' :  
    alert ('Makanan / Minuman tidak SEHAT ');
    break;
    
    default :
    alert ('anda memasukan makan/Minuman yang salah');
    break;
}
</script>
</body>
</html>
