<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

<script>
let s = '';
let b = 0 ;
let c = 5 ; 

for(let i = 1 ; i < c ; i++ ){
    for ( let j = 1 ; j <= i ; j++){
        s += '1';
    }
    s += '\n'
    
} 
for (let d = c ; d > b ; d--) {
    for(let e = 1 ; e <= d ; e++){
        s += '2' ;
    }
    s += '\n' ;
}


for (let a = 0 ; a <= c ; a++) {
    for(let b = 5 ; b > a ; b--) {
        s += ' ' ;
    } 
    for(let c = 0 ; c < a ; c++){
        s += '*';
    }
    for (let d = 1; d <= a ; d++ ){
        s += '*';
    }

    
    s+= '\n';

}


for (let a = 1 ; a <= c; a++){
    for (let b = 1 ; b < a ; b++){
        s += ' ';
    }
    for ( let c = 5 ; c >= a ; c--){
        s += '*';
    }
    for (let d = 5 ; d >= a ; d--){
        s += '*';
    }
    s += '\n';    
    
}


console.log(s);
</script>

</body>
</html>
