<script>

// argumnetns == array yang berisi nilai yang dikirimkan saat fungsi dipanggil 
function tambah () {
    let hasil = 0;
    for(let i = 0 ; i < arguments.length ; i++ ){
        hasil += arguments[i];

    }
    return hasil;
}

let coba = tambah(1,2,4,1000,15);
console.log(coba);

function kali(a,b){
    return a + b 
}

let a = parseInt(prompt('masukan angka ke 1'));
let b = parseInt(prompt('masukan angka ke 2'));

let hasil = kali(a,b)*2;
console.log(hasil);
