<body>

<script>
// this

// 1. function declaration
function halo() {
    console.log(this)
    // ketika this dipake di function declaration maka sebuah window yang akan dikeluarkan oleh this tersebut tidak mengembalikan sebuah object
    console.log('halo');
}
halo();
//2.function declaration
function halo() {
    let obj = {}
    obj.halo = function(){
        console.log(this);
        // this ketika dipake di function declaration maka akan mengembalikan sebuah ssemua object yang bersangkutan
        console.log('halo');
    }
}
halo()  
// 3. constructor
// ketika menggunakan di consturctor maka this akan mengembalikan object tersebut maka lebih tepat ketika menggunakannya di construct
function halo(){
    console.log(this);
    console.log(halo);
}
let obj2 = new halo()




</script>
</body>
</html>
